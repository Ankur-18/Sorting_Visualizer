<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-heading">Sorting Visualizer</h1>

    <br />

    <div class="algos">
      <ul>
        <li>
          <button type="button" class="btn btn10" id="bubble">
            Bubble Sort
          </button>
        </li>
        <li>
          <button type="button" class="btn btn10" id="selection">
            Selection Sort
          </button>
        </li>
        <li>
          <button type="button" class="btn btn10" id="insertion">
            Insertion Sort
          </button>
        </li>
        <li>
          <button type="button" class="btn btn10" id="quicksort">
            Quick Sort
          </button>
        </li>
        <li>
          <button type="button" class="btn btn10" id="mergesort">
            Merge Sort
          </button>
        </li>
      </ul>
      <br />
      <div id="nav2">
        <span>
          <button type="button" id="newarray" class="btn btn10 new-array">
            New Array
          </button>
        </span>
        <span>
          <button type="button" id="createarray" class="btn btn10 create-array">
            Generate Array
          </button>
        </span>
      </div>
      <div class="sliders" style="float: right; margin-top: -100px">
        <span id="size"
          >Size
          <input
            id="arrsize"
            type="range"  
            min="5"
            max="100"
            step="1"
            value="60"
          />
        </span>
        <br />
        <span id="speed"
          >Speed
          <input
            id="speed-input"
            type="range"
            min="20"
            max="300"
            stepDown="10"
            value="60"
          />
        </span>
      </div>
    </div>
    <div id="bar" class="flex-container"></div>
    <br />
    <div id="color-index"></div>
    <div id="bubble-index"></div>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="bubble-sort.js"></script>
    <script type="text/javascript" src="selection-sort.js"></script>
    <script type="text/javascript" src="insertion-sort.js"></script>
    <script type="text/javascript" src="quick-sort.js"></script>
    <script type="text/javascript" src="merge-sort.js"></script>
  </body>
</html>
